<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Blog Page</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">	
</head>
<body>
	<div class="top">
		<a href="https://github.com/linghaol/webapp"><img style="position: absolute; top: 0; right: 0; border: 0" src="../static/image/forkme.png" alt="Fork me on GitHub"></a>
		<div class="top-content">
			<a class="website-name" href="/">website name</a>
			<span class="stick">|</span>
			<span class="website-intro">website introduction</span>
		</div>
	</div>
	<nav class="main-nav">
		<ul class="nav-content">
			<li class="nav-button"><a href="/blogpage">blog</a></li>
			<li class="nav-button"><a href="/stats">stats</a></li>
			<li class="nav-button"><a href="/about">about</a></li>
		</ul>
	</nav>
	<div class="main-body">
		<article class="entry">  
	    	<header>
    		{% if name %}
	        	<h3>{{ name }}</h3>
        	{% else %}
	        	<h3>Default Title</h3>
        	{% endif %}
	        	<p class="line"></p>
	    	</header>
	    	<p>
	    		This is article1 introduction
	    	</p>	    	
	    	<footer>
	        	<a href="/blog/<article1 name>"><button class="more-button">more</button></a>
	    	</footer>
		</article>
		<article class="entry">
			<header>
				<h3>Title of article 2</h3>
				<p class="line"></p>
			</header>
			<p>This is article2 introduction</p>
			<footer>
				<a href="/blog/<article1 name>"><button class="more-button">more</button></a>
			</footer>
		</article>
	</div>
</body>
</html>
