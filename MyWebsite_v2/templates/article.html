<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Article</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<div class="top">
		<a href="https://github.com/linghaol/MyWebsite"><img style="position: absolute; top: 0; right: 0; border: 0" src="../static/image/forkme.png" alt="Fork me on GitHub"></a>
		<div class="top-content">
			<a class="website-name" href="/">Linghao</a>
			<span class="stick">|</span>
			<span class="website-intro">Thinking makes sense.</span>
		</div>
	</div>
	<nav class="main-nav">
		<ul class="nav-content">
			<li class="nav-button"><a href="/">blog</a></li>
			<li class="nav-button"><a href="/stats">stats</a></li>
			<li class="nav-button"><a href="/about">about</a></li>
		</ul>
	</nav>
	<div class="main-body">
		<article>
	    	<header>
	        	<h1>{{ article.title }}</h1>
	        	<p class="line"></p>
				<p>Author: {{ article.author }}</p>
				<p>Time: {{ article.time }}</p>
				</br>
	    	</header>
			{{ article.detail|safe }}
		</article>
	</div>
	<div class="bottom"></div>
</body>
</html>
